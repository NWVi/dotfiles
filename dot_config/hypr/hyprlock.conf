# BACKGROUND
background {
    monitor =
    path = /home/seb/Pictures/wallpapers/planet.png   # only png supported for now
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
    ignore_empty_input = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = JetBrains Mono Nerd Font Mono
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgba(255, 255, 255, 0.6)
    font_size = 120
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 0
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo " $USER"
    color = rgba(255, 255, 255, 0.6)
    font_size = 24
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -60
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo " $LAYOUT"
    color = rgba(255, 255, 255, 0.6)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -180
    halign = center
    valign = center
}
